<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-1 text-center">
                <div id="weather">

                </div>
            </div>
        </div>
        <div class="row cent">
            <div class="col-4 offset-4">
                <div class="row justify-content-center align-items-center text-dark ">
                    <div class="col text-center pt-5 align-items-center" id="clock">

                    </div>
                </div>
            </div>

        </div>
        </div>
        <div class="row  align-items-end">
            <div class="col-4 offset-1 text-center">
                <div id="quote">
                </div>
            </div>
            <div class="col-4 offset-3 d-flex align-items-end justify-content-end">
                <div class="row justify-content-end">
                    <div class="col-6 ">
                        <div class="card opac">
                            <div class="card-body">
                                <div id="todoTitle">
                                </div>
                                <div class="card-text">
                                    <div class="row" id="todo"></div>
                                    <div class="input-group mb-3">
                                        <form onsubmit="app.todoController.addTodo()">
                                            <input type="text" class="form-control" id="todoName" name="todoName"
                                                placeholder="Todo Name" aria-label="Todo Name"
                                                aria-describedby="basic-addon2">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="submit">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
